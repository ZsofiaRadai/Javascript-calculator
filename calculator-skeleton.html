<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Javascript calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="calculator">
        <div id="result"></div>

        <div class="main">
                <div id="first-row">
                    <button value="C" id="clear">C</button>
                    <button value="+" id="operator">+</button>
                    </div>
                <div id="second-row">
                    <button value="7" id="digit">7</button>
                    <button value="8" id="digit">8</button>
                    <button value="9" id="digit">9</button>
                    <button value="-" id="operator">-</button>
                    </div>
                <div id="third-row">
                    <button value="4" id="digit">4</button>
                    <button value="5" id="digit">5</button>
                    <button value="6" id="digit">6</button>
                    <button value="*" id="operator">*</button>
                    </div>
                <div id="fourth-row">
                    <button value="1" id="digit">1</button>
                    <button value="2" id="digit">2</button>
                    <button value="3" id="digit">3</button>
                    <button value="/" id="operator">/</button>
                    </div>
                <div id="fifth-row">
                    <button value="0" id="digit">0</button>
                    <button value="." id="operator">.</button>
                    <button value="%" id="operator">%</button>
                    <button value="=" id="equal">=</button>
                    </div>
            </div>
        </div>
    </body>
</html>
